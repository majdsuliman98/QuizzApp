{% extends 'Quiz/dependencies.html' %}

{% block content %}

<div class="jumbotron container row">
    <div class="col-md-6">
        <h1>Remove Questions</h1>
        <div class="card card-body">
            <form method='post' action=''>
                {% csrf_token %}
                <div class="form-group">
                    <label for="question">Choose the question you would like to remove:</label>
                  </div>
                {% for q,i in questions %}
                    
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question" id="gridRadios1" value="{{q.question}}" >
                            <label class="form-check-label" for="gridRadios1">
                                {{q.question}}
                            </label>
                        </div>
                    
                    <br>
                 

                {% endfor %}
                
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
             
            </div>
        </div>
    </div>

</div>

{% endblock %}
